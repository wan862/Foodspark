<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/img/logo.ico">

    <title>Online Ordering of Food at HS Canteen</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/mystyle.css" rel="stylesheet">
    <link href="/static/css/simple-sidebar.css" rel="stylesheet">

</head>

<body>
    {% include "navbar.html" %}

    <div id="wrapper">
        {% include "sidebar.html" %}

        <!-- Page Content -->
        <div id="page-content-wrapper" style="padding:0; margin:0;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" style="padding:0; margin:0;">
                        <div class="slideshow">
                            <div id="myCarousel" class="carousel slide cover_carousel" data-ride="carousel">
                                <!-- Carousel indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarousel" data-slide-to="1"></li>
                                    <li data-target="#myCarousel" data-slide-to="2"></li>
                                </ol>
                                <!-- Wrapper for carousel items -->
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img src="/static/img/bg5.jpg" alt="First Slide">
                                    </div>
                                    <div class="item">
                                        <img src="/static/img/bg2.jpg" alt="Second Slide">
                                    </div>
                                    <div class="item">
                                        <img src="/static/img/bg4.jpg" alt="Third Slide">
                                    </div>
                                </div>
                                <!-- Carousel controls -->
                                <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="carousel-control right" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-top:30px;">

                </div>

                <h1 style="padding-left: 20px;">Serving Restaurants</h1>
                <hr class="liner"/>
                <div id="terabaaphumain">
                    <div class="rest_details lefty" style="float:left;">
                        <div class="row">
                            {% if restaurants %}
                            {% for restaurant in restaurants %}
                            <div class="col-sm-4">
                                <div class="card" style="width: 24rem;">
                                    <a href = "/restaurant/{{restaurant.name}}"><img class="card-img-top" src="{{restaurant.imgurl}}" alt="Card image cap"></a>
                                    <div class="card-block">
                                        <h4 class="card-title"><a href = "/restaurant/{{restaurant.name}}">{{restaurant.name}}</a></h4>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}

                            {% endif %}
                        </div>

                    </div> <!-- Rest details end-->


                    <!-- recommended section-->
                    <!-- <div class="row recommend offset8" style="float:right;">

                        <h4 class="recoh">Recommended</h4>
                        <hr class="liner" />

                        {% for or in foodlist %}
                        <ul>
                            <li>{{or.name}}</li>
                        </ul>
                        {%endfor%}
                    </div> -->



                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    // Search bar code
    $(document).ready(function(e){
     $('.search-panel .dropdown-menu').find('a').click(function(e) {
           e.preventDefault();
           var param = $(this).attr("href").replace("#","");
           var concept = $(this).text();
           $('.search-panel span#search_concept').text(concept);
           $('.input-group #search_param').val(concept);

       });
     });
    </script>

</body>

</html>
